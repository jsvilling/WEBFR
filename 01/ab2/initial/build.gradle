apply plugin: 'java'
apply plugin: 'war'

repositories {
    mavenCentral()
}

war {
    archiveBaseName = 'flashcard-basic'
}

sourceCompatibility = '11'
targetCompatibility = '11'

dependencies {
    // compileOnly 'org.apache.tomcat:tomcat-servlet-api:10.0.10'
    implementation 'org.apache.tomcat:tomcat-servlet-api:10.0.10'
	testImplementation(platform('org.junit:junit-bom:5.7.2'))
	testImplementation('org.junit.jupiter:junit-jupiter')
}
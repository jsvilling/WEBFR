# Embedded Tomcat Properties
#server.port= 8888
server.servlet.context-path= /flashcard-mvc
spring.mvc.hiddenmethod.filter.enabled=true

# Override default: "true"
spring.thymeleaf.cache=false

# Override default: "classpath:/templates/"
# spring.thymeleaf.prefix=

# Define log levels
logging.level.org.springframework.web: TRACE
logging.level.org.springframework.boot.web.servlet.filter: DEBUG
#logging.level.org.thymeleaf: DEBUG
logging.level.ch.fhnw.webfr.flashcard: DEBUG
# enable detailled logs in DispatcherServlet
spring.mvc.log-request-details=true

# MongoDB Properties
spring.data.mongodb.database=webfr

<!DOCTYPE html>
<html th:replace="~{layout :: maincontent(~{::section})}">

<head>
	<title>flashcard show</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
	<section style="width: 60%; margin-left: 10em">
		<form th:object="${questionnaire}">
			<fieldset disabled>
				<div class="form-group row">
					<label class="col-md-2" for="title">Title:</label>
					<div class="col-md-10">
						<input type="text" id="title" class="form-control" th:field="*{title}" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-2" for="description">Description:</label>
					<div class="col-md-10">
						<input type="text" id="description" class="form-control" th:field="*{description}" />
					</div>
				</div>
			</fieldset>
			<div class="form-group row">
				<a class="btn btn-default" th:href="@{/questionnaires}">Close</a>
			</div>
		</form>
	</section>
</body>

</html>

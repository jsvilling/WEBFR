<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Example</title>
</head>

<body>
	<h3>Questionnaires</h3>
	<table>
		<tbody>
			<tr th:each="questionnaire : ${questionnaires}">
				<td><a th:href="@{/questionnaires}+ '/' + ${questionnaire.id}" th:text="${questionnaire.title}">Test
						Title</a></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
